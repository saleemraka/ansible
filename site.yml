---

- hosts: all
  become: true
  pre_tasks:
  
  
  - name: install updates (CentOS) 
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"


  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  
- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 and php packages for Ubuntu 
    tags: webserver,apache2,ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"


  - name: install httpd and php packages for Centos
    tags: webserver,httpd,centos
    yum:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: start httpd (CentOS)
    tags: webserver,centos,httpd
    service:
      name: httpd
      state: started
    when: ansible_distribution == "CentOS"  

  - name: change e-mail address for admin
    tags: webserver,centos,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin saleem.raka@gmail.com
    when: ansible_distribution == "CentOS"
    register: httpd #use it as variable to save the state of httpd state

   
  - name: restasrt httpd (CentOS)
    tags: webserver,centos,httpd
    service:
      name: httpd
      state: restarted
    when: httpd.changed

  - name: copy default html file for site
    tags: webserver,apache2,httpd
    copy: 
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: workstation
  become: true
  tasks:
   
  - name: Install unzip
    package:
      name: unzip
  
  - name: Install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.13.4/terraform_0.13.4_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      owner: root
      group: root
      mode: 0755
         
- hosts: db_servers
  become: true
  tasks:
   
  - name: install mariadb package (CentOS)
    tags: db,mariadb,centos
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: install mariadb package (Ubuntu)
    tags: db,ubuntu,mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"


- hosts: file_servers
  become: true
  tasks:

  - name: install samba package 
    tags: samba
    package:
      name: samba
      state: latest


  




